<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="12 палочек, игра в палочки, 3 группы палочек, 5 4 3 палочки">
  <meta name="description" content="Игра в плаочки. 3 группы палочек и ироки ходят по очереди, проигрывает тот, кто забирает последнюю.">
  <title>Sticks Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="info">
    <h1 class="info__title">Игра в палочки</h1>
    <p class="info_description">Каждый игрок поочередно забирает любое количество трубочек, но только из <strong>одной группы</strong>, проигрывает тот, кто забирает трубочки последним</p>
    <!-- <button type="button" class="button">Играть</button> -->
  </section>
  <section class="stats">
    <div class="stats__player-name stats__player-name--active" contenteditable="true">Игрок 1</div>
    <div class="stats__player-name" contenteditable="true">Игрок 2</div>
  </section>
  <section class="sticks">
    <div class="sticks__wrapper">
      <div class="sticks__group group-one">
        <div class="sticks__label-wrapper">
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
        </div>
      </div>
      <div class="sticks__group group-two">
        <div class="sticks__label-wrapper">
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
        </div>
      </div>
      <div class="sticks__group group-three">
        <div class="sticks__label-wrapper">
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
          <label class="sticks__label" tabindex="1">
            <input type="checkbox" class="sticks__input"></input>
          </label>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <button type="button" class="button button--remove" disabled>Забрать трубочки</button>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
